<!DOCTYPE html>

    <h2>

    <script>
        var FName = localStorage.getItem("Fname", Fname);
        var LName = localStorage.getItem("Lname", Lname);
        var PER = localStorage.getItem("Per", Per);
        var ROLLNo = localStorage.getItem("Rollno", Rollno);
        var CLass = localStorage.getItem("Class", Class);

        document.getElementById('Fname').textContent = FName;
        document.getElementById('Lname').textContent = LName;
        document.getElementById('Per').textContent = PER;
        document.getElementById('Rollno').textContent = ROLLNo;
        document.getElementById('Class').textContent = CLass;

        var c;
        c = 33.6;
        if (c < PER || c == PER) {
            document.getElementById('demo').innerHTML = "Pass";
        }
        else {
            document.getElementById('demo').innerHTML = "Fail";
        }
